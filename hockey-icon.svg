<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="iceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f4f8"/>
      <stop offset="100%" style="stop-color:#b8d4e8"/>
    </linearGradient>
    <linearGradient id="puckGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#444"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <linearGradient id="goalGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0000"/>
      <stop offset="100%" style="stop-color:#cc0000"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#iceGrad)" stroke="#1a365d" stroke-width="16"/>

  <!-- Ice markings -->
  <line x1="256" y1="80" x2="256" y2="432" stroke="#cc0000" stroke-width="4" opacity="0.5"/>
  <circle cx="256" cy="256" r="60" fill="none" stroke="#0066cc" stroke-width="4" opacity="0.5"/>

  <!-- Goal frame -->
  <rect x="156" y="100" width="200" height="120" rx="5" fill="none" stroke="url(#goalGrad)" stroke-width="12"/>

  <!-- Goal net pattern -->
  <g opacity="0.3">
    <line x1="170" y1="100" x2="170" y2="220" stroke="#666" stroke-width="2"/>
    <line x1="195" y1="100" x2="195" y2="220" stroke="#666" stroke-width="2"/>
    <line x1="220" y1="100" x2="220" y2="220" stroke="#666" stroke-width="2"/>
    <line x1="245" y1="100" x2="245" y2="220" stroke="#666" stroke-width="2"/>
    <line x1="270" y1="100" x2="270" y2="220" stroke="#666" stroke-width="2"/>
    <line x1="295" y1="100" x2="295" y2="220" stroke="#666" stroke-width="2"/>
    <line x1="320" y1="100" x2="320" y2="220" stroke="#666" stroke-width="2"/>
    <line x1="345" y1="100" x2="345" y2="220" stroke="#666" stroke-width="2"/>
    <line x1="156" y1="130" x2="356" y2="130" stroke="#666" stroke-width="2"/>
    <line x1="156" y1="160" x2="356" y2="160" stroke="#666" stroke-width="2"/>
    <line x1="156" y1="190" x2="356" y2="190" stroke="#666" stroke-width="2"/>
  </g>

  <!-- Hockey puck -->
  <ellipse cx="256" cy="340" rx="70" ry="25" fill="url(#puckGrad)"/>
  <ellipse cx="256" cy="330" rx="70" ry="25" fill="#1a1a1a"/>
  <ellipse cx="240" cy="325" rx="15" ry="6" fill="#333" opacity="0.5"/>

  <!-- Hockey stick -->
  <g transform="rotate(-15 330 380)">
    <rect x="310" y="280" width="12" height="120" rx="4" fill="#8b4513"/>
    <rect x="290" y="390" width="50" height="15" rx="4" fill="#654321"/>
  </g>
</svg>
